<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors!</title>
    <script type="text/javascript" src="js/index.js"></script> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
            <p>Click the button below to play!</p>
        <div class="game-details">
            <p>Write the number of games you want to play:</p>
            <input type="text" id="gameAmountsField">
            <button onclick="playRound(gameNumbers())">Let's Play!</button>
        </div>
        <div class="userChoiceField">
            <p>Select your action: rock/paper/scissors </p>
            <input type="text" is="userChoice">
            <button onclick="setUserChoice()">Let's Go!</button>
        </div>
        <div>
            <p id="gameRound" display=displayRound()></p>
        </div>
    </br>
    </div>
</body>
</html>
